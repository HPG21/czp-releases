name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build APK
      run: ./gradlew assembleRelease
      
    - name: Sign APK
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/czp-release-key.jks
        echo "czp2024release" > keystore_password.txt
        echo "czp-key" > key_alias.txt
        echo "czp2024release" > key_password.txt
        
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/czp-release-key.jks \
          -Pandroid.injected.signing.store.password=czp2024release \
          -Pandroid.injected.signing.key.alias=czp-key \
          -Pandroid.injected.signing.key.password=czp2024release
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: CZP ${{ github.ref_name }}
